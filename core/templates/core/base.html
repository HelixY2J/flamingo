<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | flam</title>
    </head>

    <body>
        <nav class="p-6 flex items-center justify-between bg-gray-800">

        <a href="/" class ="text-xl text-cyan-500">flamingo</a>
        <div class="space-x-4">
            <a href="{% url 'core:about' %}" class="text-white">ABOuT</a>
            <a href="{% url 'core:price' %}" class="text-white">PAY MONEY EHERE</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}" class="py-4 px-6 bg-rose-600 text-white rounded-xl">Log out</a>
                <a href="{% url 'links:create_category' %}" class="py-4 px-6 bg-cyan-600 text-white rounded-xl">Create category</a>
                <a href="{% url 'links:create_link' %}" class="py-4 px-6 bg-emerald-600 text-white rounded-xl">Create link</a>
                
            {% else %}
                <a href="{% url 'accounts:signup' %}" class="py-4 px-6 bg-cyan-600 text-white rounded-xl">signup u</a>
                <a href="{% url 'accounts:login' %}" class="py-4 px-6 bg-gray-600 text-white rounded-xl">Logg in</a>
            {% endif %}
        </div>
       
        </nav>

        <main class="p-6">
            {% block content %}
            {% endblock %}

        </main>
        
        <footer class="bg-gray-800">
            <p class="text-xs text-gray-400"> COpyright flamigo </p>
        </footer>


    </body>
</html>
